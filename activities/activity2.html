<!DOCTYPE html>
<html lang="en">
    <head>
    <script>
      //Pop up a prompt
      var firstName = prompt("Enter Your First Name:", "");
    
        function print() {
                alert("Your First Name is: " + firstName);
        }
    </script>
    <title>JavaScript Variables</title>
    </head>
    <main>
    <body>
    <div style="text-align:center">
      <button onclick="print()">
        Click Me
      </button>
    </div>
    </body>
    </main>
    </html>
